type Query {
    messages: [Message!]! @paginate
    message( id:ID @eq): Message @find
    achievements: [Achievements!]! @paginate
    achievement( id:ID @eq): Achievements @find
}

type User {
    id: ID!
    name: String!
#    email: String!
    email_verified_at: DateTime
    created_at: DateTime!
    updated_at: DateTime!
}

type Message {
    id: ID!
    bangla_title: String!
    bangla_title: String!
    english_title: String!
    english_designation: String!
    bangla_designation: String!
    english_name: String!
    bangla_name: String!
    english_message: String!
    bangla_message: String!
    image: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type Achievements{
    id: ID!
    bangla_title: String!
    english_title: String!
    featured_image_link: String!
    bangla_detail: String!
    english_detail: String!
    published_date: Date!
}

